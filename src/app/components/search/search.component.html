<h1>Need Music?</h1>
<p class="lead">
  Use the NGSpotify app to browse new releases and find your favourite
  songs. All you get this text and a mostly barebones HTML documents.
</p>
<form class="" action="index.html" method="post">
  <div class="form-group">
    <input class="form-control" type="text" placeholder="Search Artist"
      [(ngModel)]="searchStr" name="searchStr" (keyup)="searchMusic()">
  </div>
</form>
